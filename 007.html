<!DOCTYPE html>
<html>

  <head>
    <style>
        .parent{
            background-color: #555555;
            height: 130px;
            width: 600px;
            margin: 5px;
            

        }

        .inner{
            
            background-color: #cccccc;
            display: inline-block;
        }

        .box{
            height:124px;
            width: 190px;
            background-color: #cccccc;
            margin: 3px;
            display: inline-block;
        }
        

    </style>
  </head>

  <body>
      <div class="parent">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
      </div>
      <div class="parent">
          <div class="inner" id="1"></div>
          <div class="inner" id="2"></div>
          <div class="inner" id="3"></div>
          <div class="inner" id="4"></div>
      </div>
      <div class="parent">
        <div class= "inner" id="first"></div>
        <div class="inner" id="second"></div>
      </div>
  </body>

</html>
